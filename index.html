<!DOCTYPE html>
<html lang="ja" ng-app="MyApp">
    
<head>
    <meta charset="UTF-8">
    <title>Hiroki &amp; Haruna Wedding</title>
    <link rel="stylesheet" type="text/css" href="asset/reset.css">
    <link rel="stylesheet" type="text/css" href="asset/style.css">
    <script src="bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="asset/script.js" type="text/javascript" charset="utf-8"></script>
</head>
    
<body>
    <slider></slider>
    <div class="sidebar" ng-if="dataLoaded">
        <hr />
        <script src="https://riversun.github.io/chatux/chatux.min.js"></script>
        
        
<script>
    const chatux = new ChatUx();

    //ChatUXの初期化パラメータ
 const initParam =
        {
            renderMode: 'auto',
            api: {
                //echo chat server
                endpoint: 'https://tentoumushi.pythonanywhere.com/chatbot3/chatterbot/',
                //method: 'GET',
                //dataType: 'jsonp'
                method: 'POST',
                dataType: 'json'
            },
            bot: {
                botPhoto: 'https://hoppara.github.io/image/robot.png',
                humanPhoto: null,
                widget: {
                    sendLabel: '送信',
                    placeHolder: '何か話しかけてみてください'
                }
            },
            window: {
                title: 'チャットボット試作品１号',
                infoUrl: 'https://github.com/riversun/chatux'
            }
        };
    chatux.init(initParam);
    chatux.start(true);

</script>

        <hr />
        <hr />
    </div>
</body>
</html>
